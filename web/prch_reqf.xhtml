<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Requisition Form</title>
        <link rel="stylesheet" href="../styler/banner.css" type="text/css"/>
        <link rel="stylesheet" href="../styler/core.css" type="text/css"/>
        <style>
            .headers{
                font-weight:bold;
                color:#003333;
                margin-right:20px;
                margin-left:20px;
                text-align:center;
            } 

            .label{
                display: inline-block;
                margin:5px 3px 2px 3px;
                width:120px;
                text-align:right;
            }
        </style>

    </h:head>
    <h:body>
        <p:layout fullPage="true" style="display: inline-block; margin-top:100px;">
            <p:layoutUnit position="north">
                BvAT Resource Management Portal <br/>
                <h:form id="frm_login">
                    <div id="login-bar">
                        <h:outputText value="User Login: #{loggedInUser.userName}" 
                                      style="margin-right: 10px;"/>
                        <h:commandLink value="Logout" 
                                       action="#{loginController.logout()}"/>
                    </div>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" 
                          size="200" 
                          resizable="false" 
                          closable="false">
                <ui:include src="templates/requisitions_menu.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:tabView>
                    <p:tab title="Requisitions">
                        <h:form id="frm_req">
                            <p:panel header="Purchase Requisition Form" style="margin-bottom:20px;">
                                <h:panelGrid style="width: 100%;">
                                    <p:growl id="msg" />
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Request Date" styleClass="label"/>
                                            <p:calendar id="cal_reqdate" 
                                                        value="#{npreq.date}" 
                                                        pattern="dd/MM/yyyy" 
                                                        placeholder="Select Date"/>
                                            <ui:debug hotkey="L"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="RequestorID" styleClass="label"/>
                                            <p:inputText id="txt_empId" value="#{npreq.empController.selectedEmployee.employeeId}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Project" styleClass="label"/>
                                            <p:selectOneMenu id="slct_project">
                                                <f:selectItem itemLabel="Organic Farming Magazine" itemValue="1"/>
                                                <f:selectItem itemLabel="TOF OutReach Programme" itemValue="2"/>
                                                <f:selectItem itemLabel="TOF Radio" itemValue="3"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel id="item_num" value="Description" styleClass="label"/>
                                            <p:inputText id="txt_description" placeholder="Item Description" 
                                                         value="#{npreq.item.description}"
                                                         required="true" requiredMessage="Please enter item description"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Quantity" styleClass="label"/>
                                            <p:inputText id="txt_units" placeholder="Quantity" 
                                                         value="#{npreq.item.quantity}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Units" styleClass="label"/>
                                            <p:selectOneMenu id="slct_unit"
                                                             value="#{npreq.item.unitType}">
                                                <f:selectItem itemLabel="Select One" itemValue="Select One"/>
                                                <f:selectItem itemLabel="Reams" itemValue="Reams"/>
                                                <f:selectItem itemLabel= "Pieces" itemValue="Pieces"/>
                                                <f:selectItem itemLabel="Rolls" itemValue="Rolls"/>
                                                <f:selectItem itemLabel="Cartons" itemValue="Cartons"/>
                                                <f:selectItem itemLabel="Litres" itemValue="Litres"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Unit Price" styleClass="label"/>
                                            <p:inputText id="txt_unit_price" placeholder="Unit price" 
                                                         value="#{npreq.item.unitPrice}"
                                                         required="true" requiredMessage="Please enter the unit price"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Total Price" styleClass="label"/>
                                            <p:inputText id="txt_total_price" placeholder="Total"  
                                                         value="#{npreq.item.totalPrice}"
                                                         required="true" requiredMessage="Please enter item total price"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6">
                                            <p:commandButton id="btn_add" 
                                                             action="#{npreq.reinit()}" 
                                                             value="Add Item" 
                                                             update="frm_req:pn_items msg @parent"
                                                             style="float: right; margin-bottom: 10px;">
                                                <p:collector value="#{npreq.item}" 
                                                             addTo="#{npreq.items}" 
                                                             unique="true"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:row>
                                    <p:outputPanel id="pn_items">
                                        <p:dataTable value="#{npreq.items}" 
                                                     var="item" 
                                                     id="itemsTable">
                                            <p:column headerText="Description">
                                                <h:outputText value="#{item.description}"/>
                                            </p:column>
                                            <p:column headerText="Quantity">
                                                <h:outputText value="#{item.quantity}"/>
                                            </p:column>
                                            <p:column headerText="Quantity Type">
                                                <h:outputText value="#{item.unitType}"/>
                                            </p:column>
                                            <p:column headerText="Unit Price (Kshs)">
                                                <h:outputText value="#{item.unitPrice}"/>
                                            </p:column>
                                            <p:column headerText="Total Price (Kshs)">
                                                <h:outputText value="#{item.totalPrice}">
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Action">
                                                <p:commandLink value="Remove" 
                                                               update="frm_req:pn_items" 
                                                               process="frm_req:pn_items">
                                                    <p:collector value="#{item}" 
                                                                 removeFrom="#{npreq.items}" 
                                                                 unique="true"/>
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </p:outputPanel>
                                    <h:outputLabel value="Comments"/>
                                    <p:inputTextarea id="txa_comm"  value="#{npreq.comments}" style="width: 100%;"/>
                                    <p:panelGrid columns="3" styleClass="ui-nogrid;" style="float: right;">
                                        <p:commandButton id="cmd_discard" value="Discard" 
                                                         action="#{npreq.discard()}" />
                                        <p:commandButton id="cmd_save" value="Save" 
                                                         action="#{npreq.save()}" />
                                        <p:commandButton id="cmd_submit" value="Submit" 
                                                         action="#{npreq.saveAndSubmit()}" />
                                    </p:panelGrid> 
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cash Management">
                    </p:tab>
                    <p:tab title="Sales Orders">
                    </p:tab>
                    <p:tab title="Reports">
                    </p:tab>
                    <p:tab title="E-Leave">
                    </p:tab>
                </p:tabView>
            </p:layoutUnit>
            <p:layoutUnit position="south">
                BioVision Africa Trust
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
