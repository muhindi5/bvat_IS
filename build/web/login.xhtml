<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="styler/banner.css" rel="stylesheet" type="text/css"/>
        <link href="styler/core.css" rel="stylesheet" type="text/css"/>
        <link href="styler/login.css" rel="stylesheet" type="text/css"/>
        <title>BvAT reIS Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100px">BvAT reIS</p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form id="frmLogin" style="margin-left:450px; margin-top: 200px;">
                    <h:message for="errMsg" errorStyle="color:red"/>
                    <p:outputLabel id="errMsg" value=""/>
                    <p:panelGrid columns="1" styleClass="ui-noborder">
                        <f:facet name="header">User Login</f:facet>
                        <p:inputText placeholder="Enter Username" id="tx_userName"
                                 value="#{loginController.userName}" required="true"
                                 requiredMessage="Username Required" size="30"></p:inputText>
                    <p:password placeholder="Enter Password" id="tx_password"
                                value="#{loginController.passwordEntry}"
                                required="true" requiredMessage="Password Required" size="30"></p:password>
                        <h:message for="tx_password" style="color:red;"/>
                        <p:commandButton id="btnLogin" value="Login" style="float: right; width:100px; padding: 3px;"
                                     action="#{loginController.isLoginEntryValid()}"/>
                </p:panelGrid>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south"></p:layoutUnit>
        </p:layout>
    </h:body>
</html>
